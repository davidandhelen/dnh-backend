# import * from '../prisma/generated/prisma.graphql'

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    first: Int
  ): [User]
  user(id: ID!): User
  me: User
}

type Mutation {
  signup(
    firstName: String!
    lastName: String!
    email: String!
    phone: String!
    note: String
    rsvpStatus: Boolean!
    addressLineOne: String!
    addressLineTwo: String
    country: String!
    zipCode: String!
    state: String!
    city: String!
  ): AuthPayload
  updateUser(
    firstName: String!
    lastName: String!
    phone: String!
    note: String
    rsvpStatus: Boolean!
    addressLineOne: String!
    addressLineTwo: String
    country: String!
    zipCode: String!
    state: String!
    city: String!
  ): AuthPayload
  login(email: String!, phone: String!): AuthPayload
  deleteUser(id: String!): User
}

type AuthPayload {
  token: String!
  user: User!
}
