# import * from '../prisma/generated/prisma.graphql'

type Query {
  users(
    where: UserWhereInput
    orderBy: UserOrderByInput
    skip: Int
    first: Int
  ): [User]
  user(id: ID!): User
  me: User
}

type Mutation {
  createUser(
    firstName: String!
    lastName: String!
    phone: String!
    guestType: String!
    note: String
    rsvpStatus: Boolean!
    allowedPlusOnes: Number
  ): AuthPayload
  updateUser(
    firstName: String!
    lastName: String!
    phone: String!
    guestType: String!
    note: String
    rsvpStatus: Boolean!
    allowedPlusOnes: Number
  ): AuthPayload
  login(phone: String!): AuthPayload
  deleteUser(id: String!): User
}

type AuthPayload {
  token: String!
  user: User!
}
